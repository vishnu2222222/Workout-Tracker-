<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="192" height="192" rx="42" fill="url(#bgGrad)"/>

  <!-- Center bar with glow -->
  <rect x="58" y="84" width="76" height="24" rx="4" fill="url(#barGrad)" filter="url(#glow)"/>

  <!-- Left weight plates -->
  <rect x="27" y="67" width="24" height="58" rx="6" fill="url(#plateGrad)"/>
  <rect x="42" y="77" width="16" height="38" rx="4" fill="url(#plateGrad)"/>

  <!-- Right weight plates -->
  <rect x="141" y="67" width="24" height="58" rx="6" fill="url(#plateGrad)"/>
  <rect x="134" y="77" width="16" height="38" rx="4" fill="url(#plateGrad)"/>
</svg>
