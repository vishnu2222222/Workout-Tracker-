<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="112" fill="url(#bgGrad)"/>

  <!-- Center bar with glow -->
  <rect x="154" y="224" width="204" height="64" rx="10" fill="url(#barGrad)" filter="url(#glow)"/>

  <!-- Left weight plates -->
  <rect x="72" y="179" width="64" height="154" rx="16" fill="url(#plateGrad)"/>
  <rect x="112" y="204" width="42" height="104" rx="10" fill="url(#plateGrad)"/>

  <!-- Right weight plates -->
  <rect x="376" y="179" width="64" height="154" rx="16" fill="url(#plateGrad)"/>
  <rect x="358" y="204" width="42" height="104" rx="10" fill="url(#plateGrad)"/>
</svg>
