<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="barGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#60a5fa"/>
      <stop offset="50%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="plateGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="50%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="100" height="100" rx="22" fill="url(#bgGrad)"/>

  <!-- Center bar with glow -->
  <rect x="30" y="44" width="40" height="12" rx="2" fill="url(#barGrad)" filter="url(#glow)"/>

  <!-- Left weight plates -->
  <rect x="14" y="35" width="12" height="30" rx="3" fill="url(#plateGrad)"/>
  <rect x="22" y="40" width="8" height="20" rx="2" fill="url(#plateGrad)"/>

  <!-- Right weight plates -->
  <rect x="74" y="35" width="12" height="30" rx="3" fill="url(#plateGrad)"/>
  <rect x="70" y="40" width="8" height="20" rx="2" fill="url(#plateGrad)"/>
</svg>
